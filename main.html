<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Replace if needed */
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 0;
      min-height: 100vh;
    }

    ul#band {
      list-style-type: square;
      padding-left: 40px;
      margin: 0;
    }

    ul#band li {
      font-size: 18px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul id="band"></ul>
  </div>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
      'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
      'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
      'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    // Strip 'a', 'an', 'the' for sorting
    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => {
      return stripArticle(a).localeCompare(stripArticle(b));
    });

    const ul = document.getElementById('band');
    ul.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>
</body>
</html>
